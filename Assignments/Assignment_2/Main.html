<!DOCTYPE html>
<html>
<head>
  <title>Giphy App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
    }

    #header {
      background-color: #333;
      color: green;
      padding: 20px;
      text-align: center;
    }

    #search-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #search-query {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      transform: scale(1);
    }

    #search-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }

    #gif-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    :hover#gif-container{
        transition: 1.ms;
    }


    .gif-item {
      overflow: hidden;
      background-color: black;
      border-radius: 4px;
      box-shadow: 1 1 1px rgba(0, 6, 50, 0.2);
      transition: transform 0.3s ease-in-out;
      border: 2px solid darkgray;
      padding: 2px;
      margin: 2px;
    }
    .gif-item:hover{
      transform: scale(1.2);
    }

    .gif-item img {
      width: fit-content;
      height: fit-content;
      object-fit: contain;
      border: 4px;
      border-color: grey;
    }

    .gif-item .favorite-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      color: #333;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 0 0px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gif-item:hover .favorite-button {
      opacity: 1;
    }

    #favorites-container, #favB{
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-height: 80vh;
      overflow-y: auto;
      display: block;
    }

    #favorites-container.show {
      display: block;
    }

    #favorites-container h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #favorites-container{
      h2 button {
      background-color: red;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    }
    h2 button {
      background-color: red;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    #favorites-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: red;
      color: white;
    }

    #favorites-container li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #favorites-container li img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }

    #favorites-container li button{
      background-color: black;
      color: #fff;
      border-spacing: 2px;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: auto;
    }

    #load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #notification1{
      position:fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background-color: red;
      color: black;
      display: none;
      z-index: 999;
    }
    #close-favorites{
      color: purple;
    }
    #favB{
      background-color: red;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;

    }
  </style>
</head>
<body>
  <div id="notification1">Added to Favorites</div>
  <div id="header">
    <h1>GIFIY</h1>
  </div>
  <form id="search-form">
    <input type="text" id="search-query" placeholder="Search for a GIF...">
    <button type="submit" id="search-button">Search</button>
  </form>
  <div id="gif-container"></div>
  <button id="load-more" style="display: none;">Load More</button>
  <button onclick="showFavoritesContainer()" id="favB">Favorites</button>
  <div id="favorites-container">
    <h2> <button id="close-favorites" onclick="hideFavoritesContainer()">Ã—</button></h2>
    <ul id="favorites-list"></ul>
  </div>

  <script>
    const apiKey = ''; 
    const gifContainer = document.getElementById('gif-container');
    const searchQuery = document.getElementById('search-query');
    const searchForm = document.getElementById('search-form');
    const favoritesContainer = document.getElementById('favorites-container');
    const favoritesList = document.getElementById('favorites-list');
    const closeFavoritesButton = document.getElementById('close-favorites');
    const loadMoreButton = document.getElementById('load-more');
    const toggleFav  = document.getElementById("buttonFavt");
    let favorites = [];
    let offset = 0;
    let query = '';
    let toggleStat =0;

    let favBtn = document.getElementById("favB");
    
    favoritesContainer.style.display = "none";

    function fetchGifs(query, loadMore = false) {
      const url = `https://api.giphy.com/v1/gifs/search?api_key=${apiKey}&q=${query}&limit=20&offset=${offset}&rating=g&lang=en`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (!loadMore) {
            gifContainer.innerHTML = '';
          }
          data.data.forEach(gif => {
            const gifItem = document.createElement('div');
            gifItem.classList.add('gif-item');

            const gifImg = document.createElement('img');
            gifImg.src = gif.images.fixed_height.url;
            gifImg.alt = gif.title;
            gifImg.style.width = `${gif.images.fixed_height.width}px`;
            gifImg.style.height = `${gif.images.fixed_height.height}px`;

            const favoriteButton = document.createElement('button');
            favoriteButton.classList.add('favorite-button');
            favoriteButton.textContent = isFavorite(gif.id) ? 'Unfavorite' : 'Add to Favorites';
            favoriteButton.addEventListener('click', () => toggleFavorite(gif));

            gifItem.appendChild(gifImg);
            gifItem.appendChild(favoriteButton);
            gifContainer.appendChild(gifItem);
          });

          offset += 20;
          if (data.data.length === 20) {
            loadMoreButton.style.display = 'block';
          } else {
            loadMoreButton.style.display = 'none';
          }
        })
        .catch(error => console.error(error));
    }

    function isFavorite(gifId) {
      return favorites.includes(gifId);
    }

    function toggleFavorite(gif) {
      const gifId = gif.id;
      const index = favorites.indexOf(gifId);

      if (index === -1) {
        favorites.push(gifId);
        addFavoriteToList(gif);
        showMessage();
        closeFavoritesButton.style.display = "block";
      } else {
        favorites.splice(index, 1);
        removeFavoriteFromList(gifId);
      }
    }

    function addFavoriteToList(gif) {
      const listItem = document.createElement('li');
      const gifImg = document.createElement('img');
      const removeButton = document.createElement('button');

      gifImg.src = gif.images.fixed_height.url;
      gifImg.alt = gif.title;
      gifImg.style.width = `${gif.images.fixed_height.width}px`;
      gifImg.style.height = `${gif.images.fixed_height.height}px`;
      removeButton.textContent = 'Remove';
      removeButton.addEventListener('click', () => toggleFavorite(gif));

      listItem.appendChild(gifImg);
      listItem.appendChild(document.createTextNode(gif.title));
      listItem.appendChild(removeButton);
      favoritesList.appendChild(listItem);
    }

    function removeFavoriteFromList(gifId) {
      const listItem = favoritesList.querySelector(`li img[src*="${gifId}"]`).parentElement;
      if (listItem) {
        favoritesList.removeChild(listItem);
        if (favoritesList.children.length === 0) {
          hideFavoritesContainer();
        }
      }
    }

    function showFavoritesContainer() {
      favoritesContainer.style.display = "block";
    }

    function hideFavoritesContainer(i=1) {
      if(i===1){
      favoritesContainer.style.display = "none";
      }else{
        favoritesContainer.style.display = "block";
      }
    }

    searchForm.addEventListener('submit', event => {
      event.preventDefault();
      offset = 0;
      query = searchQuery.value;
      fetchGifs(query);
    });

    loadMoreButton.addEventListener('click', () => fetchGifs(query, true));
    function showMessage() {
      const message = document.getElementById('notification1');
        message.style.display = 'block';
        setTimeout(function() {
            message.style.display = 'none';
        }, 1000);
     }


    fetchGifs('');
  </script>
</body>
</html>
