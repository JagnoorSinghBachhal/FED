<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Add to Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
            background-color: #f5f5f5;
        }

        .product {
            width: 200px;
            margin: 20px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }

        .cart {
            width: auto;
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            display: none;
            transition: transform 0.3s ease;
        }

        .cart.show {
            display: block;
        }

        .cart:hover {
            transform: scale(1.05);
        }

        .cart-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: right;
        }

        button.cart-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.cart-toggle:hover {
            background-color: #45a049;
        }

        #message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .total {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            text-align: right;
        }
    </style>
</head>
<body>

<button onclick="toggleCart()" class="cart-toggle" id="cartToggle">View Shopping Cart</button>

<div id="products">
    <!-- Product 1 -->
    <div class="product" data-id="1">
        <img src="./image12345.jpeg" alt="Raspberry Pi 5 (8Gb Ram)">
        <h3>Raspberry Pi 5 (8Gb Ram) | All New Raspberry Pi 5 Board</h3>
        <p>Rs.10,100</p>
        <div>
            <button onclick="addToCart(1, 'Raspberry Pi 5 (8Gb Ram) | All New Raspberry Pi 5 Board', 10100)">Add to Cart</button>
        </div>
    </div>

    <!-- Product 2 -->
    <div class="product" data-id="2">
        <img src="./image123.jpeg" alt="Product 2">
        <h3>Meta Oculus Quest 3 Advanced All-in-One Virtual Reality Headset (128GB)</h3>
        <p>Rs.50,500</p>
        <div>
            <button onclick="addToCart(2, 'Meta Oculus Quest 3 Advanced All-in-One Virtual Reality Headset (128GB)', 50500)">Add to Cart</button>
        </div>
    </div>
    <div class="product" data-id="3">
        <img src="./image1234.jpeg" alt="Nothing Phone ">
        <h3>Nothing Phone (2) 5G (Dark Grey, 12GB RAM, 256GB Storage)</h3>
        <p>Rs.69,000</p>
        <div>
            <button onclick="addToCart(3, 'Nothing Phone (2) 5G (Dark Grey, 12GB RAM, 256GB Storage)', 69000)">Add to Cart</button>
        </div>
    </div>


    

    <!-- Add more products as needed -->
</div>

<div class="cart" id="cart">
    <button class="cart-close" onclick="toggleCart()">Ã—</button>
    <br><h2>Shopping Cart</h2>
    <ul id="cartList"></ul>
    <div class="total" id="cartTotal">Total: Rs.0</div>
</div>

<div id="message">Product added to cart!</div>

<script>
    const cart = [];
    let toggleCartValue = 1;
    function addToCart(id, name, price) {
        const existingItem = cart.find(item => item.id === id);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            const newItem = { id, name, price, quantity: 1 };
            cart.push(newItem);
        }

        updateCart();
        showMessage();
        if(toggleCartValue==1){
            toggleCart(1);
        }
    }

    function updateCart() {
        const cartElement = document.getElementById('cartList');
        cartElement.innerHTML = '';
        let total = 0;  
        cart.forEach(item => {
            if (item.quantity > 0) {
                const listItem = document.createElement('li');
                let PriceItem = BigInt(item.price);
                PriceItem = PriceItem.toLocaleString();
                listItem.innerHTML = `
                    <span>${item.name} - <br>Rs.${PriceItem}</span>
                    <div>
                        <br><br>
                        <button onclick="decreaseQuantity(${item.id})">-</button>
                        <input type="text" value="${    item.quantity}" readonly>
                        <button onclick="increaseQuantity(${item.id})">+</button>
                        = Rs.${(item.price * item.quantity).toLocaleString()}
                    </div>
                `;
                cartElement.appendChild(listItem);
                total += item.price * item.quantity;
            }
        });

        // Show or hide the cart based on its content
        const cartSection = document.getElementById('cart');
        if (cart.length > 0) {
            cartSection.classList.add('show');
        } else {
            cartSection.classList.remove('show');
        }
        const totalElement = document.getElementById('cartTotal');
        totalElement.textContent = `Total: Rs.${total.toLocaleString()}`;
    }

    function decreaseQuantity(id) {
        const item = cart.find(item => item.id === id);

        if (item && item.quantity > 0) {
            item.quantity -= 1;
            if (item.quantity === 0) {
                removeItemFromCart(id);
            }
            updateCart();
        }
    }

    function increaseQuantity(id) {
        const item = cart.find(item => item.id === id);

        if (item) {
            item.quantity += 1;
            updateCart();
        }
    }

    function removeItemFromCart(id) {
        const index = cart.findIndex(item => item.id === id);
        if (index !== -1) {
            cart.splice(index, 1);
        }
    }

    function toggleCart(val=0) {
        const cartSection = document.getElementById('cart');
        cartSection.classList.toggle('show');
        if(val==0 && toggleCartValue==1){
            toggleCartValue = 0;
        }else{
            toggleCartValue = 1;
        }
        
    }

    function showMessage() {
        const message = document.getElementById('message');
        message.style.display = 'block';
        setTimeout(function() {
            message.style.display = 'none';
        }, 2000);
    }
</script>

</body>
</html>
